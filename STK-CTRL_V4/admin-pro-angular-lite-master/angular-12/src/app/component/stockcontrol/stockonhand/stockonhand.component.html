<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">STOCK CODE</th>
      <th scope="col">STOCK NAME</th>
      <th scope="col">QTY</th>
      <th scope="col">TON</th>
      <th>IDR (packet)</th>
      <th>CDR (packet)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of soh; index as i">
      <th scope="row">{{ i+1 }}</th>
      <td>{{item.expCode}}</td>
      <td> <strong style="color: {{item.COLOR}};">{{item.SKU_CODE}}</strong></td>
      <td>{{item.QTY}}</td>
      <td>{{tonConv(item.SKU_CODE,item.QTY)}}</td>
      <td class="redZone">{{idr[i].QTY}}</td>
      <td class="redZone">{{cdr[i].QTY}}</td>
    </tr>
  </tbody>
</table>
